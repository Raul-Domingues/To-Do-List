<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="script.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>To-Do-List</title>
</head>
<body>
    <header>
        <div class="header">
            <img class="logo" src="./assets/Logo.png" alt="Logo 'To do'">
        </div>
    </header>

    <main class="container">

        <div class="container-input">
            <input class="input-text" type="text" placeholder="Adicione uma nova tarefa" maxlength="36" minlength="1">
            <button type="button" class="input-button">Criar<img class="iconAdd" src="./assets/iconAdd.png"></button>
        </div>

        <div class="container-stats">
            <p>Tarefas criadas: <span id="created-tasks">0</span></p>
            <p>Tarefas concluídas: <span id="completed-tasks">0</span>/<span id="total-tasks">0</span></p>
        </div>

        <div class="empty">
            <img class="icon-empty" src="./assets/Clipboard.png">
            <h3>Você ainda não tem tarefas cadastradas</h3>
            <p>Crie tarefas e organize seus itens a fazer</p>
        </div>

        <div class="container-list">
            <ul class="list"></ul>
        </div>
        
    </main>
</body>
</html>
